<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/layui/css/layui.css">
    <link rel="stylesheet" href="layui/css/global.css">

    <!-- CSS LIBRARY -->
    <link rel="stylesheet" type="text/css" href="template/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="template/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="template/css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="template/css/gallery.css">
    <link rel="stylesheet" type="text/css" href="template/css/vit-gallery.css">
    <link rel="stylesheet" type="text/css" href="template/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="template/css/bootstrap-datepicker.css" />
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="template/css/styles.css">

</head>
<body>

<div class="fly-header layui-bg-black">
    <div class="layui-container">
        <a class="fly-logo" href="/">
            <img src="layui/images/stayhome.png" style="height: 40px" alt="layui">
        </a>
        <ul class="layui-nav fly-nav-user">
            <!-- 未登入的状态 -->
            <li class="layui-nav-item">
                <a class="iconfont icon-touxiang layui-hide-xs" href="login"></a>
            </li>
            <li class="layui-nav-item">
                <a href="login">登入</a>
            </li>
            <li class="layui-nav-item">
                <a href="register">注册</a>
            </li>
        </ul>
    </div>
</div>


<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">登入</li>
                <li><a href="register">注册</a></li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post" action="login">
                            <div class="layui-form-item">
                                <label for="username" class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="username" name="username" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid ui-word-aux" style="color: red" th:if="${error != null}" th:text="${error}"></div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="pass" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="layui/layui/layui.js"></script>

</body>
</html>
